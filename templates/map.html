            var html_313114c0dc6c4279846a8852140cadc0 = $(`<div id="html_313114c0dc6c4279846a8852140cadc0" style="width: 100.0%; height: 100.0%;"><h4 style="color:#f71e5b;">Education</h4><h5 style="color:#f71e5b;">BSc (GPG) 1st - MSc (GIS) Distinction (projected)</h5><h6>After teaching in Guyana 2014/15 I moved to Edinburgh to complete a BSc in Geology and Physical Geography (GPG) at Edinburgh University. This degree developed my understanding of key Earth systems and critical thinking skills, which allows me to interpret and model various elements of the environment. I graduated from my BSc top of the class - in part due to my <a href='http://rawgisdata.s3.amazonaws.com/jessroberts/Final_Draft.pdf' target='_blank'>dissertation</a> which included my first comprehensive GIS analysis. This work inspired me to specialise in geospatial data and drove my decision to undertake the university's MSc in GIS. I'm currently awaiting my final award grade - based on my coursework average grade my expected outcome is a Distinction. I'm currently also working part-time to remotely assist with the python practical sessions for the GIS MSc course 'Technological Infrastructures for GIS'.</h6></div>`)[0];

            var html_dabb2531539844598b3146be1ea6ca6f = $(`<div id="html_dabb2531539844598b3146be1ea6ca6f" style="width: 100.0%; height: 100.0%;"><h4 style="color:#f71e5b;">Experience</h4><h5 style="color:#f71e5b;">GIS Award with Ecometrica / BSc Dissertation - Mt Etna project</h5><h6>As part of my BSc dissertation, viewable <a href='http://rawgisdata.s3.amazonaws.com/jessroberts/Final_Draft.pdf' target='_blank'>here</a>, I conducted both survey fieldwork in Sicily and my first comprehensive GIS analysis. This work involved intersecting a variety of census and infrastructure geospatial data with modelled volcanic ash fallout to create hazard maps for various eruption scenarios. This work earnt me both the Top of the Class award and the GIS Award internship with <a href='https://ecometrica.com' target='_blank'>Ecometrica</a>. Working with them, I developed an online web application based on my BSc dissertation GIS work, which can be explored <a href='https://volc-vulnerability.ourecosystem.com/interface/' target='_blank'>here</a>.</h6></div>`)[0];

            var html_eb88c02405e34606a61dcaaa930b6cb3 = $(`<div id="html_eb88c02405e34606a61dcaaa930b6cb3" style="width: 100.0%; height: 100.0%;"><h4 style="color:#f71e5b;">Experience</h4><h5 style="color:#f71e5b;">Geospatial Advisor</h5><h6>I'm currently based in London. I've been contracting as a Geospatial Advisor for <a href='https://www.resilienceconstellation.com/' target='_blank'>Resilience Constellation Management Ltd</a> since November 2019. This role involves helping RCML conceptualise and develop geospatial products focussed on climate resilience in a number of industry areas such as agriculture and forestry. This position has put me at the forefront of important conversations around the commercial use of Earth Observation to provide actionable insights. My work requires me to understand how geospatial products are made for all manner of physical phenomenom, which means I am well-equipped to tackle handling of geospatial data for problem-solving.</h6></div>`)[0];

            var html_5a055b4e80eb4c1cb39fcebdcee7709c = $(`<div id="html_5a055b4e80eb4c1cb39fcebdcee7709c" style="width: 100.0%; height: 100.0%;"><h4 style="color:#f71e5b;">Education</h4><h5 style="color:#f71e5b;">MSc Thesis - Spatial Inequality in Malawi</h5><h6>For my GIS MSc thesis, I designed and implemented a novel approach to mapping spatial inequality. Through a combination (and subsequent clustering) of nightlights, population density and urban surface data I isolated five community types in Malawi. I mapped these communities and characterised them by correlating their presence against available census data. Code used to conduct this work, as well as some sample outputs can be found <a href='https://github.com/s1434165' target='_blank'>here</a>.</h6></div>`)[0];
