            var html_00526a25b931475c83e75e9d0eab6aba = $(`<div id="html_00526a25b931475c83e75e9d0eab6aba" style="width: 100.0%; height: 100.0%;"><h4 style="color:#f71e5b;">History</h4><h5 style="color:#f71e5b;">Hometown 1995 to 2014</h5><h6>Aylesbury is my home town - born and raised from 1995. Secondary school is where I first developed my love for geography (well, more specifically physical geography)! I took Geography, Maths and Biology at A Level, which earnt me at place at Edinburgh University to study BSc Geology and Physical Geography.</h6></div>`)[0];

            var html_7580c82dbe3b402796350018fa3ef16c = $(`<div id="html_7580c82dbe3b402796350018fa3ef16c" style="width: 100.0%; height: 100.0%;"><h4 style="color:#f71e5b;">Experience</h4><h5 style="color:#f71e5b;">Teacher in 2014/15</h5><h6>I had the pleasure of teaching Biology and Integrated Science at Secondary School level (14-18 year olds) for one year in a village called Orealla, in the jungle of Guyana. Living in such a different area of the world taught me how to be both resilient in the face of challenges and versatile in my outlook. In addition, teaching required me to be confident and assured in my work. I've carried these skills with me into the working world.</h6></div>`)[0];

            var html_3827fc63573a4da5a7c5dbf069140769 = $(`<div id="html_3827fc63573a4da5a7c5dbf069140769" style="width: 100.0%; height: 100.0%;"><h4 style="color:#f71e5b;">Education</h4><h5 style="color:#f71e5b;">BSc (GPG) 1st - MSc (GIS) Distinction</h5><h6>After teaching in Guyana 2014/15 I moved to Edinburgh to complete a BSc in Geology and Physical Geography (GPG) at Edinburgh University. This degree developed my understanding of key Earth systems and critical thinking skills, which allows me to interpret and model various elements of the environment. I graduated from my BSc top of the class - in part due to my <a href='http://rawgisdata.s3.amazonaws.com/jessroberts/Final_Draft.pdf' target='_blank'>dissertation</a> which included my first comprehensive GIS analysis. This work inspired me to specialise in geospatial data and to undertake the university's MSc in GIS for which I was awarded a Distinction. I currently also remotely assist with the python practical sessions for the GIS MSc course 'Technological Infrastructures for GIS'.</h6></div>`)[0];

            var html_e139ca86dbfa4e9390ce9bf3d5cc8fb7 = $(`<div id="html_e139ca86dbfa4e9390ce9bf3d5cc8fb7" style="width: 100.0%; height: 100.0%;"><h4 style="color:#f71e5b;">Experience</h4><h5 style="color:#f71e5b;">GIS Award with Ecometrica / BSc Dissertation - Mt Etna project</h5><h6>As part of my BSc dissertation, viewable <a href='http://rawgisdata.s3.amazonaws.com/jessroberts/Final_Draft.pdf' target='_blank'>here</a>, I conducted both survey fieldwork in Sicily and my first comprehensive GIS analysis. This work involved intersecting a variety of census and infrastructure geospatial data with modelled volcanic ash fallout to create hazard maps for various eruption scenarios. This work earnt me both the Top of the Class award and the GIS Award internship with <a href='https://ecometrica.com' target='_blank'>Ecometrica</a>. Working with them, I developed an online web application based on my BSc dissertation GIS work, which can be explored <a href='https://volc-vulnerability.ourecosystem.com/interface/' target='_blank'>here</a>.</h6></div>`)[0];

            var html_1605ab3ae5324d0181a70d93e4749fb9 = $(`<div id="html_1605ab3ae5324d0181a70d93e4749fb9" style="width: 100.0%; height: 100.0%;"><h4 style="color:#f71e5b;">Education</h4><h5 style="color:#f71e5b;">MSc Thesis - Spatial Inequality in Malawi</h5><h6>For my GIS MSc thesis, I designed and implemented a novel approach to mapping spatial inequality. Through a combination (and subsequent clustering) of nightlights, population density and urban surface data I isolated five community types in Malawi. I mapped these communities and characterised them by correlating their presence against available census data. Code used to conduct this work, as well as some sample outputs can be found <a href='https://github.com/s1434165' target='_blank'>here</a>.</h6></div>`)[0];
